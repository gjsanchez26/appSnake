<ion-header>
  <ion-navbar>
    <ion-title>Conections</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
          <ion-item>
            
            <ion-label color="primary">IP</ion-label>
            <ion-input placeholder="Address" id="ip" name="ip" [(ngModel)]= "ip"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">PORT</ion-label>
            <ion-input placeholder="Port" id="port" [(ngModel)]= "port"></ion-input>
          </ion-item>
          <button ion-button block outline (click)= "connect()">Connect</button>
          
          <h1>{{algo}}</h1>
      </ion-list>

</ion-content>
