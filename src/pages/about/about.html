<ion-header ng-app="appGame">
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div >
            <div >
                <ion-grid style="vertical-align: middle">
                  <ion-row  style ="text-align: center">
                        <ion-col col-12>
                        <button ion-button icon-only  (click) = "pressedUp()">
                          <ion-icon name="arrow-dropup-circle"></ion-icon>
                        </button>
                        </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-6  style ="text-align: center">
                        <button ion-button icon-only (click) = "pressedLeft()"  >
                          <ion-icon name="arrow-dropleft-circle"  ></ion-icon>
                        </button>  
                      </ion-col>
                      <ion-col col-6  style ="text-align: center">
                        <button ion-button icon-only (click) = "pressedRight()" >
                          <ion-icon name="arrow-dropright-circle"></ion-icon>
                        </button>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                        <ion-col col-12  style ="text-align: center">
                            <button ion-button icon-only (click) = "pressedDown()">
                              <ion-icon name="arrow-dropdown-circle" ></ion-icon>
                            </button> 
                        </ion-col>
                  </ion-row> 
                  <ion-row>   
                      <ion-col col-12  style ="text-align: center; padding-top: 25px; ">
                            <button ion-button round outline (click) = "select()">Select</button>
                            <button ion-button round outline (click) = "start()" >Start</button>
                      </ion-col>
                  </ion-row> 
                </ion-grid>
            </div>
            
    </div>
